app.name=${appType}
app.alias=${app_alias}
app.version=${version}
app.group=${group}
app.server.port=${app_server_port}
app.registry.address=${app_registry_address}
app.scanpackage.service=com.hundsun.cfmmc.cloud
app.scanpackage.reference=com.hundsun.cfmmc.cloud

rpc.protocol.port=${rpc_protocol_port}
rpc.trace.log=${rpc_trace_log}
rpc.monitor.collect.type=${rpc_monitor_collect_type}
rpc.protocol.charset=gbk

#rpc�����������������ʱĬ��0
rpc.protocol.queues=500

rpc.registry.username=${rpc_registry_username}
rpc.registry.password=${rpc_registry_password}
rpc.registry.session=${rpc_registry_session}

config.location=classpath:test.properties
logging.config=${logging_config}

#���ݿ���������
mybatis.mapperLocations=classpath:/mapper/*.xml,classpath:/mapper/local/*.xml
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@${oracle}:${oracle_instance}
#spring.datasource.url=jdbc:oracle:thin:@(DESCRIPTION =(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=${oracle})(PORT=${oracle_port})))(CONNECT_DATA=(SERVICE_NAME=${oracle_instance})))
#spring.datasource.username=${username}
#spring.datasource.password=${password}
spring.datasource.druid.maxWait=15000
spring.datasource.druid.validationQuery=select 1 from dual
spring.datasource.druid.login-username=cfmmc
spring.datasource.druid.login-password=cfmmc

hs.druid.statViewServlet.loginUsername=${druid_login_username}
hs.druid.statViewServlet.loginPassword=${druid_login_password}
hs.druid.statViewServlet.resetEnable=${druid_reset_enable}


#zookeeper����̨
cooas.zookeeper.connectString=${zkconfig_url}

# met ע�� ���� 0 �ر� 1 ��
